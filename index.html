<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>i think it needs password</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background:#f5f7fb; margin:0; min-height:100vh;
           display:flex; align-items:center; justify-content:center; }
    .card { background:white; padding:24px; border-radius:12px; box-shadow:0 6px 20px rgba(20,30,60,0.08);
           width:96%; max-width:760px; text-align:center; }
    h1 { margin:0 0 12px 0; font-size:20px; }
    .hint { color:#6b7280; font-size:13px; margin-bottom:18px; }
    input[type="password"]{ width:100%; padding:12px 14px; font-size:16px; border-radius:8px; border:1px solid #d1d5db; }
    button { margin-top:12px; padding:10px 16px; font-size:16px; border-radius:8px; cursor:pointer; border:0;
             background:#2563eb; color:white; }
    .error { color:#b91c1c; margin-top:10px; font-size:14px; }
    .video-wrap { margin-top:18px; display:none; }
    video { width:100%; max-height:70vh; border-radius:8px; background:black; }
    .footer { margin-top:14px; font-size:13px; color:#6b7280;}
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>con mai bảo</h1>
    <div class="hint"></div>

    <input id="pw" type="password" placeholder="Nhập mật khẩu..." autocomplete="off" />
    <button id="btn">Xác nhận</button>
    <div class="error" id="error" role="status" aria-live="polite"></div>

    <div class="video-wrap" id="videoWrap" aria-hidden="true">
      <!-- Video element sẽ được tạo động (chỉ tải khi xác thực thành công) -->
    </div>

    <div class="footer"></div>
  </div>

<script>
/*
  Cấu hình:
  - Thay PASSWORD_VALUE bằng mật khẩu bạn muốn (ví dụ "abc123")
  - Thay VIDEO_SRC bằng đường dẫn video (relative file như "video.mp4" hoặc URL YouTube/embed)
    Nếu dùng YouTube, dùng iframe thay vì <video> (mình có ví dụ ở dưới).
*/

// ======= CẤU HÌNH ========
const PASSWORD_VALUE = "MBA2710"; // <-- Thay mật khẩu ở đây
const VIDEO_SRC = "Phuc's_VIDEO.mp4";        // <-- Thay đường dẫn file video trong cùng folder hoặc URL trực tiếp
const VIDEO_TYPE = "mp4";             // mp4, webm, ... (chỉ dùng nếu dùng <video> HTML)
// ===========================

const btn = document.getElementById("btn");
const pwInput = document.getElementById("pw");
const errorEl = document.getElementById("error");
const videoWrap = document.getElementById("videoWrap");
const card = document.getElementById("card");

function showError(msg){
  errorEl.textContent = msg;
  setTimeout(()=> errorEl.textContent = "", 3500);
}

/* So sánh mật khẩu: client-side simple check.
   Để an toàn hơn một chút (không để chuỗi mật khẩu trực tiếp trên trang),
   bạn có thể thay PASSWORD_VALUE bằng hash và so sánh hash.
   (Nhưng người có kiến thức vẫn có thể nhìn thấy hash trong source.)
*/
function checkPassword(input){
  return input === PASSWORD_VALUE;
}

function loadVideo(){
  // Tạo video HTML5 và thêm vào DOM
  const wrapper = videoWrap;
  wrapper.innerHTML = ""; // clear
  const vid = document.createElement("video");
  vid.setAttribute("controls", "");
  vid.setAttribute("playsinline", "");
  vid.setAttribute("preload", "metadata"); // chỉ tải metadata trước -> giảm tải
  vid.setAttribute("controlsList", "nodownload"); // không bảo mật tuyệt đối, chỉ hạn chế
  vid.style.borderRadius = "8px";

  // Tạo source
  const src = document.createElement("source");
  src.src = VIDEO_SRC;
  src.type = "video/" + VIDEO_TYPE;

  vid.appendChild(src);
  // Option: tự play (bỏ nếu muốn người bấm Play)
  // vid.autoplay = true;

  wrapper.appendChild(vid);
  wrapper.style.display = "block";
  wrapper.setAttribute("aria-hidden", "false");

  // Cuộn xuống video nếu cần
  setTimeout(()=> vid.scrollIntoView({behavior:"smooth", block:"center"}), 200);

  // Reset ô mật khẩu để tránh lộ
  pwInput.value = "";
}

btn.addEventListener("click", ()=>{
  const val = pwInput.value.trim();
  if(!val){
    showError("Bạn chưa nhập mật khẩu.");
    return;
  }
  if(checkPassword(val)){
    // Thành công: ẩn phần nhập mật khẩu (tùy chọn) và load video
    // Nếu bạn muốn vẫn giữ phần nhập, bỏ dòng card.style.display
    // card.style.display = "none";
    errorEl.textContent = "";
    loadVideo();
  } else {
    showError("Sai mật khẩu. Vui lòng thử lại.");
  }
});

// Cho phép Enter để submit
pwInput.addEventListener("keydown", (e)=>{
  if(e.key === "Enter"){ btn.click(); }
});

/* ----------------------------
  Nếu bạn muốn dùng YouTube (unlisted) thay vì file video:
  - Set VIDEO_SRC = "https://www.youtube.com/embed/VIDEO_ID"
  - Thay hàm loadVideo bằng phần tạo iframe:
    const iframe = document.createElement('iframe');
    iframe.width = "100%"; iframe.height = "420";
    iframe.src = VIDEO_SRC + "?rel=0&autoplay=1";
    iframe.frameBorder = "0"; iframe.allow = "autoplay; encrypted-media; gyroscope; picture-in-picture";
    wrapper.appendChild(iframe);
---------------------------- */
</script>
</body>
</html>
